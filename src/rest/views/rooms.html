<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>insightUBC</title>
    <link rel="icon" type="image/png" href="../public/css/images/favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="../public/css/images/favicon-16x16.png" sizes="16x16"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="../public/css/jquery-ui.css" rel="stylesheet">
    <link href="../public/css/main.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script src="https://use.fontawesome.com/33abfe1ba7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.js"></script>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsheJ0NZkv6OyVx6ctp9JJ13Pxk7g9rAI">
    </script>
    <script src="../public/js/main.js"></script>
    <script src="../public/js/rooms.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/"><span aria-hidden="true">
            </span> <i class="fa fa-university fa-1x" style="color: dimgrey;" aria-hidden="true"></i>
                insightfulUBC</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/courses">Courses</a></li>
                <li><a href="/rooms">Rooms</a></li>
                <li><a href="/scheduler">Scheduler</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h2>Rooms Explorer</h2>
    <div class="ui-widget-content">
        <form class="form-horizontal" id="searchRoom">
            <br>
            <div class="form-group">
                <label class="col-sm-2 control-label">Building Name</label>
                <div class="col-sm-6">
                    <select id="bName">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Room Number</label>
                <div class="col-sm-6">
                    <select id="rNumber">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Room Size</label>
                <div class="col-sm-2">
                    <div class="input-group">
                        <span class="input-group-addon"> > </span>
                        <input type="text" class="form-control" id="rSize" placeholder="100">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>&nbsp;</label>
                <label class="col-sm-2 control-label">Room Type</label>
                <div class="col-sm-3">
                    <select id="rType">
                        <option value=""></option>
                    </select>
                    <label>&nbsp;</label>
                    <label>OR</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Furniture Type</label>
                <div class="col-sm-6">
                    <select id="fType">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Within</label>
                <div class="col-sm-2">
                    <div class="input-group">
                        <input type="text" class="form-control" id="location" title="Numbers Only" placeholder="300">
                        <span class="input-group-addon">meters of</span>
                    </div>
                </div>
                <div class="col-sm-2">
                    <select id="locName">
                        <option value=""></option>
                    </select>
                </div>
            </div>
        </form>
        <div><br></div>
        <div style="text-align: center;">
            <input type="button" value="Submit Query" class="btn btn-primary"
                   onclick="roomQueryController()"/>
        </div>
        <div><br></div>
    </div>
</div>
<div align="center" id="map" style="width: 1140px; height: 500px; margin:0 auto;"></div>
<div class="container">
    <div class="ui-widget-content">
        <h2>Result</h2>
        <div class="roomResult"></div>
    </div>
</div>
</body>
</html>
